version: "3.1"
#TODO: Change intent and action names to distinguish between build/TLA

config:
  store_entities_as_slots: false
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
intents:
  - welcome:
      use_entities: true
  - thanks:
      use_entities: true
  - goodbye:
      use_entities: true
  - cancel:
      use_entities: true
  - confirm:
      use_entities: true
  - reject:
      use_entities: true
  - build:
      use_entities:
        - middlebox
        - access_policy
        - asset
        - user
  - build-feedback:
      use_entities:
        - middlebox
        - access_policy
        - asset
        - user
  - create-tla:
      use_entities:
        - user
        - requirement
  - tla-feedback:
      use_entities:
        - user
        - requirement
entities:
  - entity
  - value
  - operation
  - protocol
  - service
  - traffic
  - group
  - middlebox #Service
  - qos_metric
  - qos_unit
  - qos_value
  - qos_constraint
  - location
  - user
  - requirement
  - asset
  - access_policy
slots:
  service_assets_dict:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  users:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  tla_dict:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
responses:
  utter_greet:
    - text: Hey! How are you?
  utter_goodbye:
    - text: Bye! Thank you!
  utter_ask_for_feedback:
    - text: Hmm, okay. Tell me an entity I missed, or cancel the feedback loop.
  utter_ask_for_more_feedback:
    - text: Okay. Tell me another entity I missed, or cancel the feedback loop.
  utter_ask_build_confirmation:
    - text: Are all these build parameters correct?
  utter_ask_create_tla_confirmation:
    - text: Are all these TLA parameters correct?  
  utter_ask_build_after_feedback:
    - text: Should I deploy the services with all this feedback collected?
  utter_please_rephrase:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase?
actions:
  - action_build
  - action_build_feedback
  - action_deploy
  - action_create_tla
  - action_tla_feedback
  - action_start_over
e2e_actions: []
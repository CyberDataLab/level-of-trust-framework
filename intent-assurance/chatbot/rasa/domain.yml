version: "3.1"
#TODO: Change intent and action names to distinguish between build/TLA

config:
  store_entities_as_slots: false
session_config:
  session_expiration_time: 120
  carry_over_slots_to_new_session: false
intents:
  - cancel:
      use_entities: false
  - confirm:
      use_entities: false
  - reject:
      use_entities: false
  - build:
      use_entities:
        - middlebox
        - asset
        - requirements
  - feedback:
      use_entities:
        - entity
        - value
entities:
  - entity
  - value
  - operation
  - protocol
  - service
  - traffic
  - middlebox #Service
  - qos_metric
  - qos_unit
  - qos_value
  - qos_constraint
  - location
  - requirement
  - asset
slots:
  service_assets_dict:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
  tla_dict:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
  current_build_message:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
responses:
#General
  utter_please_rephrase:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase?
#Build
  utter_ask_build_feedback:
    - text: Hmm, okay. Tell me an entity I missed, or cancel the feedback loop.
  utter_ask_more_build_feedback:
    - text: Okay. Tell me another entity I missed, or cancel the feedback loop.
  utter_ask_build_confirmation:
    - text: Are all these build parameters correct?
  utter_ask_build_after_feedback:
    - text: Should I deploy the services with all this feedback collected?
actions:
  - action_build
  - action_build_feedback
  - action_deploy
  - action_check_tla
  - action_pass_tla
e2e_actions: []
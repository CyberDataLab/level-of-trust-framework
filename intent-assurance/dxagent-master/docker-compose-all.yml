services:
  dxagent:
    container_name: dxagent
    build: 
      context: .
      dockerfile: Dockerfile.dxagent
    network_mode: "host"
    privileged: true
    volumes:
      - /etc/proc:/etc/proc
      - /proc:/proc
      - /var/log:/var/log
    environment:
      - USER=docker_dxagent_user

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  dxcollector:
    build:
      context: .
      dockerfile: Dockerfile.dxcollector
    container_name: dxcollector
    network_mode: "host"
    depends_on:
      - kafka
      - dxagent
      - zookeeper
